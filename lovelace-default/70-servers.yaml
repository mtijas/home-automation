title: Palvelimet
icon: mdi:server
background: var(--background-image)
# The cards to show on this view.
cards:
  - type: vertical-stack
    title: "Networking"
    cards:
      - type: horizontal-stack
        cards:
          - type: sensor
            hours_to_show: 1
            detail: 2
            graph: line
            name: "Ping WAN Router"
            icon: mdi:timer
            entity: sensor.wan_router_ping_round_time
          - type: sensor
            hours_to_show: 1
            detail: 2
            graph: line
            name: "Ping Google"
            icon: mdi:timer
            entity: sensor.google_ping_round_time
  - type: vertical-stack
    title: "Servers"
    cards:
      - type: entities
        title: "Home Assistant"
        show_header_toggle: false
        entities:
          - binary_sensor.updater
      - type: grid
        columns: 3
        square: false
        cards:
          - type: gauge
            name: "CPU"
            entity: sensor.processor_use_percent
            min: 0
            max: 100
            needle: true
            severity:
              green: 0
              yellow: 50
              red: 80
          - type: gauge
            name: "RAM"
            entity: sensor.memory_use_percent
            min: 0
            max: 100
            needle: true
            severity:
              green: 0
              yellow: 80
              red: 90
          - type: gauge
            name: "Disk"
            entity: sensor.disk_use_percent
            min: 0
            max: 100
            needle: true
            severity:
              green: 0
              yellow: 80
              red: 90
          - type: gauge
            name: "Load 1"
            entity: sensor.load_1m
            min: 0
            max: 3
            needle: true
            severity:
              green: 0
              yellow: 1
              red: 2
          - type: gauge
            name: "Load 5"
            entity: sensor.load_5m
            min: 0
            max: 3
            needle: true
            severity:
              green: 0
              yellow: 1
              red: 2
          - type: gauge
            name: "Load 15"
            entity: sensor.load_15m
            min: 0
            max: 3
            needle: true
            severity:
              green: 0
              yellow: 1
              red: 2
  - type: vertical-stack
    title: "UPS"
    cards:
      - type: entity
        name: "UPS Status"
        entity: sensor.asustor_status
      - type: grid
        columns: 3
        square: false
        cards:
          - type: gauge
            name: "Batt volts"
            entity: sensor.asustor_battery_voltage
            min: 10
            max: 15
            needle: true
            severity:
              green: 13
              yellow: 0
              red: 14
          - type: gauge
            name: "Batt charge"
            entity: sensor.asustor_battery_charge
            min: 0
            max: 100
            severity:
              green: 80
              yellow: 30
              red: 0
          - type: gauge
            name: "UPS Load"
            entity: sensor.asustor_load
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 30
              red: 50
          - type: gauge
            name: "Input"
            entity: sensor.asustor_input_voltage
            min: 0
            max: 300
            severity:
              green: 176
              yellow: 0
              red: 288
          - type: sensor
            name: "Runtime"
            entity: sensor.asustor_battery_runtime
            graph: line
            detail: 2
            hours_to_show: 1
          - type: button
            name: "Sound"
            entity: sensor.asustor_beeper_status
            show_icon: false
            show_title: true
            show_state: true
            tap_action:
              action: none
  - type: vertical-stack
    title: "Server Cabinet Fan Box"
    cards:
      - type: horizontal-stack
        cards:
          - type: gauge
            name: "Exhaust"
            entity: sensor.scfb_temp
            min: 20
            max: 40
            needle: true
            severity:
              green: 10
              yellow: 32
              red: 35
          - type: gauge
            name: "Fan"
            entity: sensor.scfb_fan
            min: 0
            max: 1500
            needle: true
            severity:
              green: 200
              yellow: 1300
              red: 0
          - type: gauge
            name: "PID"
            entity: sensor.scfb_pid
            min: 0
            max: 100
            needle: true
            severity:
              green: 0
              yellow: 80
              red: 90
      - type: glance
        show_icon: false
        entities:
          - entity: sensor.scfb_setpoint
            name: Setpoint
          - entity: binary_sensor.scfb_fan_alarm
            name: Fan ALARM
          - entity: binary_sensor.scfb_temp_alarm
            name: Temp ALARM
          - entity: binary_sensor.server_cabinet_fire_alarm
            name: Fire ALARM
