turn_cloakroom_light_on_with_settings:
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.vaatehuone
        brightness: "{{ light_brightness }}"
    - delay: "00:00:03"
    - service: light.turn_on
      data_template:
        entity_id: light.vaatehuone
        kelvin: "{{ light_kelvin }}"

turn_on_decorative_lights_to_default:
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.filament_1
        brightness: "{{ states('input_number.filament_1_default_brightness')|float }}"
    - service: light.turn_on
      data_template:
        entity_id: light.office_lightstrip
        brightness: "{{ states('input_number.office_lightstrip_default_brightness')|float }}"
        kelvin: "{{ states('input_number.living_room_light_default_kelvin')|float }}"
    - service: light.turn_on
      data_template:
        entity_id: light.oljylamppu

turn_on_home_mode_light:
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.kodin_tila
        brightness: "{{light_brightness}}"
    - delay: "00:00:02"
    - service: light.turn_on
      data_template:
        entity_id: light.kodin_tila
        rgb_color: "{{light_rgb_color}}"
