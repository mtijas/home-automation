turn_cloakroom_light_on_with_settings:
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.vaatehuone
        brightness: "{{ light_brightness }}"
    - delay: "00:00:03"
    - service: light.turn_on
      data_template:
        entity_id: light.vaatehuone
        kelvin: "{{ light_kelvin }}"

turn_on_decorative_lights_to_default:
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.koristevalot
        brightness: "{{ states('input_number.decorative_lights_default_brightness')|float }}"
        transition: 10
    - service: light.turn_on
      data_template:
        entity_id: light.oh_valonauhat
        brightness: "{{ states('input_number.living_room_lightstrips_default_brightness')|float }}"
        kelvin: "{{ states('input_number.living_room_light_default_kelvin')|float }}"
        transition: 10

turn_on_home_mode_light:
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.kodin_tila
        brightness: "{{light_brightness}}"
    - delay: "00:00:02"
    - service: light.turn_on
      data_template:
        entity_id: light.kodin_tila
        rgb_color: "{{light_rgb_color}}"
