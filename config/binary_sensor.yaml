  country: "finland"
  province: "Varsinais-Suomi"
  language: "fi-FI"
- platform: trend
  sensors:
    pressure_trend_storm:
      entity_id: sensor.living_room_pressure
      sample_duration: 7200
      min_gradient: -0.00055
      max_samples: 480
      friendly_name: "Ilmanpaineen trendi"
