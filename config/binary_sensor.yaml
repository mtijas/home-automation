- platform: template
  sensors:
    coffee_is_brewing:
      friendly_name: "Kahvi keittyy"
      delay_on:
        minutes: 1
      delay_off:
        minutes: 1
      value_template: >-
        {{ states('sensor.kahvinkeitin_current_consumption') | float(0.0) > 100 }}
    all_motion:
      device_class: motion
      value_template: "{{ is_state('group.all_motion', 'on') }}"
    all_doors:
      device_class: door
      value_template: "{{ is_state('group.all_doors', 'on') }}"
    living_room_particle_alarm:
      value_template: "{{ (states('sensor.particulate_matter_2_5um_concentration') | float(0.0)) > 150 }}"
      friendly_name: "Olohuoneen hiukkashälytys"
      delay_on:
        minutes: 1
      delay_off:
        minutes: 2
      device_class: "problem"
    living_room_hifi_on:
      friendly_name: "OH Hifilaitteet päällä"
      delay_on:
        seconds: 5
      delay_off:
        seconds: 20
      value_template: >-
        {{ states('sensor.living_room_entertainment_plug_power') | float(0.0) > 13 }}
    front_door_open_alarm:
      friendly_name: "Etuovi on jäänyt auki"
      delay_on:
        minutes: 15
      value_template: "{{ is_state('binary_sensor.etuovi_door_window_2', 'on') }}"
      device_class: "problem"
