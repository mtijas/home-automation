- id: kitchen_state_set
  alias: "Keitti√∂n valaistuksen asetus"
  mode: queued
  trigger:
    - platform: state
      entity_id: input_number.light_result_brightness_kitchen
    - platform: state
      entity_id: input_number.light_result_kelvin_kitchen
    - platform: state
      entity_id: input_boolean.light_result_state_kitchen
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.light_result_state_kitchen
              state: "on"
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.keittio
              data:
                brightness: "{{ states('input_number.light_result_brightness_kitchen') | int }}"
                kelvin: "{{ states('input_number.light_result_kelvin_kitchen') | int }}"
        - conditions:
            - condition: state
              entity_id: input_boolean.light_result_state_kitchen
              state: "off"
          sequence:
            - service: light.turn_off
              target:
                entity_id: light.keittio
              data:
    - delay: 1
