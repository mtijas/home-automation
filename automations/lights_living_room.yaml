
- id: living_room_auto_home_mode_revert_light_motion_state
  alias: "Olohuoneen motion-tilan sammutus kun auto home mode Asleepiin"
  trigger:
    - platform: state
      entity_id: input_select.light_auto_home_mode_living_room
      to: Asleep
  action:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.light_auto_source_motion_state_living_room

