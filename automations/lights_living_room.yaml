- id: living_room_hue_dimmer_1_automatic_living_room_lights
  alias: "Olohuoneen himmenninkytkimen valo-ohjaukset automatiikalla"
  mode: queued
  trigger:
    - platform: event
      event_type: hue_event
      event_data:
        id: olohuoneen_himmenninkytkin_button
        type: short_release
  condition:
    - condition: state
      entity_id: input_select.light_base_mode_living_room
      state: "Automatic"
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 1 }}"
          sequence:
            - service: input_boolean.turn_on
              target:
                entity_id: input_boolean.light_auto_source_motion_state_living_room
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 2 }}"
          sequence:
            - service: input_boolean.turn_on
              target:
                entity_id: input_boolean.light_auto_source_motion_state_living_room_decorative
            - service: input_boolean.turn_on
              target:
                entity_id: input_boolean.light_auto_source_motion_state_lr_indirect
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 3 }}"
          sequence:
            - service: input_boolean.turn_off
              target:
                entity_id: input_boolean.light_auto_source_motion_state_living_room_decorative
            - service: input_boolean.turn_off
              target:
                entity_id: input_boolean.light_auto_source_motion_state_lr_indirect
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 4 }}"
          sequence:
            - service: input_boolean.turn_off
              target:
                entity_id: input_boolean.light_auto_source_motion_state_living_room

- id: living_room_hue_dimmer_1_manual_living_room_lights
  alias: "Olohuoneen himmenninkytkimen valo-ohjaukset käsiohjauksella"
  mode: queued
  trigger:
    - platform: event
      event_type: hue_event
      event_data:
        id: olohuoneen_himmenninkytkin_button
        type: short_release
  condition:
    - condition: state
      entity_id: input_select.light_base_mode_living_room
      state: "Manual"
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 1 }}"
          sequence:
            - service: input_boolean.turn_on
              target:
                entity_id: input_boolean.light_result_state_living_room
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 2 }}"
          sequence:
            - service: input_number.set_value
              target:
                entity_id: input_number.light_result_brightness_living_room
              data:
                value: 255
            - service: input_number.set_value
              target:
                entity_id: input_number.light_result_kelvin_living_room
              data:
                value: 5000
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 3 }}"
          sequence:
            - service: input_number.set_value
              target:
                entity_id: input_number.light_result_brightness_living_room
              data:
                value: 128
            - service: input_number.set_value
              target:
                entity_id: input_number.light_result_kelvin_living_room
              data:
                value: 2700
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 4 }}"
          sequence:
            - service: input_boolean.turn_off
              target:
                entity_id: input_boolean.light_result_state_living_room

- id: living_room_hue_dimmer_1_base_mode_control_living_room_lights
  alias: "Olohuoneen himmenninkytkimen base mode -ohjaukset"
  mode: queued
  trigger:
    - platform: event
      event_type: hue_event
      event_data:
        id: olohuoneen_himmenninkytkin_button
        type: long_release
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 1 }}"
          sequence:
            - service: input_select.select_option
              target:
                entity_id: input_select.light_base_mode_living_room
              data:
                option: "Manual"
            - service: input_boolean.turn_on
              target:
                entity_id: input_boolean.light_result_state_living_room
            - service: input_number.set_value
              target:
                entity_id: input_number.light_result_brightness_living_room
              data:
                value: 255
            - service: input_number.set_value
              target:
                entity_id: input_number.light_result_kelvin_living_room
              data:
                value: 5000
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 2 }}"
          sequence:
            - service: input_select.select_option
              target:
                entity_id: input_select.light_base_mode_living_room
              data:
                option: "Automatic"
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 3 }}"
          sequence:
            - service: input_select.select_option
              target:
                entity_id: input_select.light_base_mode_living_room
              data:
                option: "Manual"
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 4 }}"
          sequence:
            - service: input_select.select_option
              target:
                entity_id: input_select.light_base_mode_living_room
              data:
                option: "Off"
