
- id: living_room_auto_home_mode_revert_light_motion_state
  alias: "Olohuoneen motion-tilan sammutus kun auto home mode muuttuu"
  trigger:
    - platform: state
      entity_id: input_select.home_mode
      to: 
        - "Asleep"
        - "Away"
  action:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.light_auto_source_motion_state_living_room
    - service: input_select.select_option
      target:
        entity_id: input_select.light_base_mode_living_room
      data:
        option: "Automatic"

- id: living_room_hue_dimmer_1_automatic_living_room_lights
  alias: "Olohuoneen himmenninkytkimen valo-ohjaukset automatiikalla"
  mode: queued
  trigger:
    - platform: event
      event_type: hue_event
      event_data:
        id: olohuoneen_himmenninkytkin_button
        type: short_release
  condition:
    - condition: template
      value_template: "{{ is_state('input_select.light_base_mode_living_room', 'Automatic') }}"
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 1 }}"
          sequence:
            - service: input_boolean.turn_on
              target:
                entity_id: input_boolean.light_auto_source_motion_state_living_room
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 2 }}"
          sequence:
            - service: input_boolean.turn_on
              target:
                entity_id: input_boolean.light_auto_source_motion_state_living_room
            - service: scene.turn_on
              target:
                entity_id: "scene.olohuone_paiva"
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 3 }}"
          sequence:
            - service: input_boolean.turn_on
              target:
                entity_id: input_boolean.light_auto_source_motion_state_living_room
            - service: scene.turn_on
              target:
                entity_id: "scene.olohuone_ilta"
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 4 }}"
          sequence:
            - service: input_boolean.turn_off
              target:
                entity_id: input_boolean.light_auto_source_motion_state_living_room

