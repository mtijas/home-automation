- id: living_room_hue_dimmer_1_base_mode_control_living_room_lights
  alias: "Olohuoneen himmenninkytkimen base mode -ohjaukset"
  mode: queued
  trigger:
    - platform: event
      event_type: hue_event
      event_data:
        id: olohuoneen_himmenninkytkin_button
        type: long_release
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 1 }}"
          sequence:
            - service: input_select.select_option
              target:
                entity_id: input_select.light_base_mode_living_room
              data:
                option: "Automatic"
            - service: input_boolean.turn_on
              target:
                entity_id: input_boolean.light_result_state_living_room
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 2 }}"
          sequence:
            - service: input_select.select_option
              target:
                entity_id: input_select.light_base_mode_living_room
              data:
                option: "Manual"
            - service: light.turn_on
              target:
                entity_id: "light.olohuone"
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 3 }}"
          sequence:
            - service: input_select.select_option
              target:
                entity_id: input_select.light_base_mode_living_room
              data:
                option: "Manual"
            - service: light.turn_off
              target:
                entity_id: "light.olohuone"
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 4 }}"
          sequence:
            - service: light.turn_off
              target:
                entity_id: "light.olohuone"
            - service: input_select.select_option
              target:
                entity_id: input_select.light_base_mode_living_room
              data:
                option: "Off"
            - service: input_select.select_option
              target:
                entity_id: input_select.light_base_mode_living_room
              data:
                option: "Automatic"
