- id: light_auto_brightness_determination_living_room
  alias: "OH valaistuksen kirkkauden laskenta-automaatio"
  mode: restart
  trigger:
    - platform: time_pattern
      seconds: "/20"
  condition:
    - condition: state
      entity_id: light.olohuoneen_yleisvalot
      state: "on"
      for: "00:00:15"
  action:
    - service: script.light_brightness_calculation
      data:
        target_entity: "input_number.light_auto_awake_brightness_living_room"
        previous_value: "{{ states('input_number.light_auto_awake_brightness_living_room') | float }}"
        current_lightness: "{{ states('sensor.current_lightness_living_room') | float }}"
        lightness_target: "{{ states('input_number.light_auto_lightness_target_living_room' | float) }}"
        damping: "{{ states('input_number.light_auto_brightness_damping_living_room' | float) }}"

- id: living_room_auto_brightness_default_set
  alias: "Olohuoneen yleisvalojen kirkkauden oletusasetus kun pois päältä"
  trigger:
    - platform: time_pattern
      minutes: "/5"
  condition:
    - condition: state
      entity_id: light.olohuoneen_yleisvalot
      state: "off"
      for:
        minutes: 15
  action:
    - service: input_number.set_value
      target:
        entity_id: input_number.light_auto_default_brightness_living_room
      data:
        value: "{{ states('input_number.light_auto_awake_brightness_living_room') | int }}"

- id: living_room_state_set
  alias: "Olohuoneen valaistuksen asetus"
  mode: queued
  trigger:
    - platform: state
      entity_id: input_number.light_result_brightness_living_room
    - platform: state
      entity_id: input_number.light_result_kelvin_living_room
    - platform: state
      entity_id: input_boolean.light_result_state_living_room
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.light_result_state_living_room
              state: "on"
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.olohuoneen_yleisvalot
              data:
                brightness: "{{ states('input_number.light_result_brightness_living_room') | int }}"
                kelvin: "{{ states('input_number.light_result_kelvin_living_room') | int }}"
                transition: 4
            - service: light.turn_on
              target:
                entity_id: light.koristevalot
              data:
                brightness: "{{ (states('input_number.light_result_brightness_living_room') | int) / 3 | int }}"
                kelvin: "{{ states('input_number.light_result_kelvin_living_room') | int }}"
                transition: 4
            - service: light.turn_on
              target:
                entity_id: light.oh_valonauhat
              data:
                brightness: "{{ (states('input_number.light_result_brightness_living_room') | int) / 3 | int }}"
                kelvin: "{{ states('input_number.light_result_kelvin_living_room') | int }}"
                transition: 4
        - conditions:
            - condition: state
              entity_id: input_boolean.light_result_state_living_room
              state: "off"
          sequence:
            - service: light.turn_off
              target:
                entity_id: light.olohuoneen_yleisvalot
              data:
                transition: 4
            - service: light.turn_off
              target:
                entity_id: light.koristevalot
              data:
                transition: 4
            - service: light.turn_off
              target:
                entity_id: light.oh_valonauhat
              data:
                transition: 4
    - delay: 5
