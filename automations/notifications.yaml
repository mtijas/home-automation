- id: good_morning_msg
  alias: "Lämpötilailmoitus"
  trigger:
    - at: "06:20:00"
      platform: time
  action:
    - service: notify.main_mobile_phones
      data:
        message: 'Hyvää huomenta! Ulkoilman lämpötila on {{ states("sensor.ruuvitag_ba33_temperature_2") }} °C, tuulee {{ states("sensor.openweathermap_wind_speed") }} m/s ja {{ states("sensor.openweathermap_weather") }}.'

- id: scfb_temp_alarm
  alias: "SCFB Temp Alarm"
  trigger:
    - entity_id: binary_sensor.scfb_temp_alarm
      platform: state
      to: "on"
      from: "off"
  action:
    - service: script.sonos_tts_notification
      data:
        player_location: "media_player.olohuone"
        message_str: "Palvelinkaapin lämpötilahälytys!"
    - service: notify.mobile_app_markuksen_nothing_phone
      data:
        message: "Palvelinkaapin lämpötilahälytys!"

- id: scfb_fan_alarm
  alias: "SCFB Fan Stop Alarm"
  trigger:
    - entity_id: binary_sensor.scfb_fan_alarm
      platform: state
      to: "on"
      from: "off"
  action:
    - service: notify.mobile_app_markuksen_nothing_phone
      data:
        message: "Palvelinkaapin tuuletin on pysähtynyt!"

- id: notification_heartbeat
  alias: "Heartbeat-viesti"
  trigger:
    - platform: time
      at: "12:00:00"
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: group.people
        state: "not_home"
        for:
          hours: 12
      - condition: state
        entity_id: alarm_control_panel.ha_alarm
        state: "armed_away"
        for:
          hours: 12
  action:
    - service: notify.main_mobile_phones
      data:
        message:
          'Olohuoneessa on {{ states("sensor.living_room_bt_sensor_temperature") }} °C ja suhteellinen kosteus
          {{ states("sensor.living_room_bt_sensor_humidity") }} %. Murtohälyttimen tila:
          {{ states("alarm_control_panel.ha_alarm") }}, kuorivalvonta: {{ states("input_boolean.perimeter_notifications") }}, liikeilmoitus: {{ states("input_boolean.motion_notify") }}.'

- id: ha_start
  alias: "Home Assistantin käynnistysilmoitus"
  trigger:
    - platform: homeassistant
      # Event can also be 'shutdown'
      event: start
  condition:
    - condition: state
      entity_id: group.people
      state: "home"
  action:
    - service: script.sonos_tts_notification
      data:
        player_location: "media_player.olohuone"
        message_str: >
          Kotiautomaatio käynnistetty.

- id: burglar_alarm_disarm_notification
  alias: "Burglar alarm disarm notification"
  trigger:
    - entity_id: alarm_control_panel.ha_alarm
      platform: state
      to: "disarmed"
      from: "pending"
  action:
    - service: script.sonos_tts_notification
      data:
        player_location: "media_player.olohuone"
        message_str: >
          Murtohälytin pois.
