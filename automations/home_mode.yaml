- id: automated_away_mode
  alias: "Away-tilan aktivointi automaattisesti"
  trigger:
    - platform: state
      entity_id: alarm_control_panel.ha_alarm
      to: "armed_away"
  action:
    - service: input_select.select_option
      target:
        entity_id: input_select.home_mode
      data:
        option: "Away"

- id: automated_awake_mode_on_returning_home
  alias: "Awake-tilan aktivointi kotiin palattaessa"
  trigger:
    - platform: state
      entity_id: alarm_control_panel.ha_alarm
      to: "disarmed"
  condition:
    - condition: state
      entity_id: input_select.home_mode
      state: "Away"
  action:
    - service: input_select.select_option
      target:
        entity_id: input_select.home_mode
      data:
        option: "Awake"

- id: automatic_unmuting_of_alarms
  alias: "HÃ¤lyttimien mykistyksen automaattipoisto"
  trigger:
    - platform: state
      entity_id: input_select.home_mode
  action:
    - service: mqtt.publish
      data:
        topic: "notify/cmd"
        payload: "event,unmute"
        qos: 1
        retain: 0
