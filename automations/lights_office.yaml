- id: office_auto_home_mode_revert_light_motion_state
  alias: "Toimiston motion-tilan sammutus kun auto home mode muuttuu"
  trigger:
    - platform: state
      entity_id: input_select.home_mode
      to:
        - "Awake"
        - "Asleep"
        - "Away"
  action:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.light_auto_source_motion_state_office
    - service: input_select.select_option
      target:
        entity_id: input_select.light_base_mode_office
      data:
        option: "Automatic"

- id: office_hue_dimmer_1_automatic_office_lights
  alias: "Toimiston himmenninkytkimen valo-ohjaukset automatiikalla"
  mode: queued
  trigger:
    - platform: event
      event_type: hue_event
      event_data:
        id: tyohuone_button
        type: short_release
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 1 }}"
          sequence:
            - service: input_boolean.turn_on
              target:
                entity_id: input_boolean.light_auto_source_motion_state_office
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 4 }}"
          sequence:
            - service: input_boolean.turn_off
              target:
                entity_id: input_boolean.light_auto_source_motion_state_office

- id: office_hue_dimmer_1_base_mode_control_office_lights
  alias: "Toimiston himmenninkytkimen base mode -ohjaukset"
  mode: queued
  trigger:
    - platform: event
      event_type: hue_event
      event_data:
        id: tyohuone_button
        type: long_release
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 1 }}"
          sequence:
            - service: input_select.select_option
              target:
                entity_id: input_select.light_base_mode_office
              data:
                option: "Automatic"
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 3 }}"
          sequence:
            - service: input_select.select_option
              target:
                entity_id: input_select.light_base_mode_office
              data:
                option: "Manual"
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 4 }}"
          sequence:
            - service: input_select.select_option
              target:
                entity_id: input_select.light_base_mode_office
              data:
                option: "Off"
              
