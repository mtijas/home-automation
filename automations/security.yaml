  alias: "Kotiin palaamisen automaatiot"
  trigger:
    - platform: state
      entity_id: alarm_control_panel.ha_alarm
      to: "disarmed"
      from: "pending"
  condition:
    - condition: state
      entity_id: group.master_warning
