- id: activate_master_caution
  alias: "Activate Master Caution"
  trigger:
    - platform: state
      entity_id: group.master_caution
      to: "on"
  condition:
    - condition: state
      entity_id: input_boolean.master_caution_triggered
      state: "off"
  action:
    - service: mqtt.publish
      data:
        topic: "notify/cmd"
        payload: "event,master_caution"
        qos: 1
        retain: 0
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.master_caution_triggered
    - service: notify.syslog_critical
      data:
        message: "Master Caution!"

- id: clear_master_caution_on_ack
  alias: "Clears Master Caution on ack if group is safe"
  trigger:
    - platform: state
      entity_id: input_boolean.ack_master_caution
      to: "on"
  condition:
    - condition: state
      entity_id: group.master_caution
      state: "off"
  action:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.master_caution_triggered
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.ack_master_caution

- id: clear_master_caution_if_acked_and_group_safe
  alias: "Clears Master Caution if acked and group goes safe"
  trigger:
    - platform: state
      entity_id: group.master_caution
      to: "off"
  condition:
    - condition: state
      entity_id: input_boolean.ack_master_caution
      state: "on"
  action:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.master_caution_triggered
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.ack_master_caution

- id: burglar_alarm_tag_scan
  alias: "Toggles burglar alarm between away-disarmed on tag scan"
  mode: single
  max_exceeded: silent
  variables:
    tags:
      - 0402e39c-2f9f-4540-9f9d-78bb2b143a64
  trigger:
    - platform: event
      event_type: tag_scanned
  condition:
    - "{{ trigger.event.data.tag_id in tags }}"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: alarm_control_panel.ha_alarm
              state: disarmed
          sequence:
            - service: mqtt.publish
              data:
                topic: "notify/burglar_alarm_state_request"
                payload: "ARM_AWAY"
                qos: 1
                retain: 0
        - conditions:
            - condition: state
              entity_id: alarm_control_panel.ha_alarm
              state:
                - armed_away
                - armed_night
                - armed_home
                - pending
                - triggered
          sequence:
            - service: mqtt.publish
              data:
                topic: "notify/burglar_alarm_state_request"
                payload: "DISARM"
                qos: 1
                retain: 0
    - delay: 2
