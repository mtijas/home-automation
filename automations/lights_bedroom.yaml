- id: bedroom_state_set
  alias: "Makuuhuoneen valaistuksen asetus"
  mode: queued
  trigger:
    - platform: state
      entity_id: input_number.light_result_brightness_bedroom
    - platform: state
      entity_id: input_number.light_result_kelvin_bedroom
    - platform: state
      entity_id: input_boolean.light_result_state_bedroom
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.light_result_state_bedroom
              state: "on"
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.makuuhuoneen_yleisvalot
              data:
                brightness: "{{ states('input_number.light_result_brightness_bedroom') | int }}"
                kelvin: "{{ states('input_number.light_result_kelvin_bedroom') | int }}"
                transition: 4
        - conditions:
            - condition: state
              entity_id: input_boolean.light_result_state_bedroom
              state: "off"
          sequence:
            - service: light.turn_off
              target:
                entity_id: light.makuuhuoneen_yleisvalot
              data:
                transition: 4
    - delay: 5

- id: bedroom_hue_dimmer_1_automatic_bedroom_lights
  alias: "Makuuhuoneen himmenninkytkimen valo-ohjaukset automatiikalla"
  mode: queued
  trigger:
    - platform: event
      event_type: hue_event
      event_data:
        id: mh_himmenninkytkin_1_button
        type: short_release
  condition:
    - condition: state
      entity_id: input_select.light_base_mode_bedroom
      state: "Automatic"
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 1 }}"
          sequence:
            - service: input_boolean.turn_on
              target:
                entity_id: input_boolean.light_auto_source_motion_state_bedroom
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 4 }}"
          sequence:
            - service: input_boolean.turn_off
              target:
                entity_id: input_boolean.light_auto_source_motion_state_bedroom

- id: bedroom_hue_dimmer_1_base_mode_control_bedroom_lights
  alias: "Makuuhuoneen himmenninkytkimen base mode -ohjaukset"
  mode: queued
  trigger:
    - platform: event
      event_type: hue_event
      event_data:
        id: mh_himmenninkytkin_1_button
        type: long_release
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 1 }}"
          sequence:
            - service: input_select.select_option
              target:
                entity_id: input_select.light_base_mode_bedroom
              data:
                option: "Automatic"
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.subtype == 4 }}"
          sequence:
            - service: input_select.select_option
              target:
                entity_id: input_select.light_base_mode_bedroom
              data:
                option: "Manual"
              
